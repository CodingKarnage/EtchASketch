<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!--header-->
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>

    <!--Main-->
    <div class="main">
        <div class="grid-container">

        </div>

        <!--Controls-->
        <div class="controls">
            <div class="slider-controls">
                <div class="grid-size-value">16 x 16</div>
                <input type="range" name="grid-size-range" id="grid-size-slider" min="2" max="50"/>
            </div>
            <div class="colorpicker">
                <input type="color" name="color-picker" id="grid-color-picker"/>
            </div>
            <div class="clearbutton">
                <button type="reset" class="clearBtn">
                    Clear
                </button>
            </div>
            <div class="earaserbutton">
                <button class="eraser">
                    Eraser
                </button>
            </div>
            <div class="showgridbutton">
                <button class="showgrid">
                    Toggle Grid
                </button>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <p class="footer">Footer</p>
    </div>
</body>
</html>
